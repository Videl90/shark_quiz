<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shark Quiz!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Hind:300|PT+Sans+Narrow|Passion+One|Poppins:300&display=swap" rel="stylesheet"> 
</head>
<body>
  
  <div id="wrapper">
    <div class="card" style="width: 18rem;">
      <div class="time">
        <div id="timeLeft">Time Left:</div>
        <div id="seconds"></div>
      </div>
      <div class="card-body">
        <p class="question">Question</p>
      </div>
      <ul class="list-group list-group-flush">
        <button id="button-A" class="btn btn-secondary btn-lg btn-block" data-index="1">A</button>
        <button id="button-B" class="btn btn-secondary btn-lg btn-block" data-index="2">B</button>
        <button id="button-C" class="btn btn-secondary btn-lg btn-block" data-index="3">C</button>
        <button id="button-D" class="btn btn-secondary btn-lg btn-block" data-index="4">D</button>
      </ul>
      <div id="result">
        <p class="answer" >Here goes the answer</p>
      </div>
    </div>

    <div id ="users-input">
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput" style="font-weight: bolder; color: #606a8c">You are a crack!!</label>
          <label for="formGroupExampleInput" class="final" style="font-weight: bolder; color: #606a8c"></label>
          <input type="text" class="form-control" id="enterUser" placeholder="Enter your name">
          <button type="button" id="submitScore" class="btn btn-dark">Submit</button>
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody> 
              <tr>
                <th scope="row">1</th>
                <td class="highscores"></td>
                <td class="score"></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td class="highscores"></td>
                <td class="score"></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td class="highscores"></td>
                <td class="score"></td>
              </tr>
            </tbody>
          </table>
          <button type="button" id = "tryAgain" class="btn btn-dark"><a href="index.html">Try Again</a></button>
        </div>
        
      </form>
    </div>

  </div>
<script src="script.js"></script>
</body>
</html>
