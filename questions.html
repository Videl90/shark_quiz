<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shark Quiz!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Hind:300|PT+Sans+Narrow|Passion+One|Poppins:300&display=swap" rel="stylesheet"> 
</head>
<body>
  
  <div id="wrapper">
    <div class="card" style="width: 18rem;">
      <div class="time">
        <div id="timeLeft">Time Left:</div>
        <div id="seconds"></div>
      </div>
      <div class="card-body">
        <p class="question">Question</p>
      </div>
      <ul class="list-group list-group-flush">
        <button id="button-A" class="btn btn-secondary btn-lg btn-block" onclick="rightAnswer('A')">A</button>
        <button id="button-B" class="btn btn-secondary btn-lg btn-block" onclick="rightAnswer('B')">B</button>
        <button id="button-C" class="btn btn-secondary btn-lg btn-block" onclick="rightAnswer('C')">C</button>
        <button id="button-D" class="btn btn-secondary btn-lg btn-block"onclick="rightAnswer('D')">D</button>
      </ul>
      <div id="answer">Here goes the answer</div>
      <div class="card-body">
        <div></div>
      </div>
    </div>

  </div>
<script src="script.js"></script>
</body>
</html>
